name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install-readline
      run: apt-get install lib32readline8 lib32readline8-dev
    - name: make
      run: make
