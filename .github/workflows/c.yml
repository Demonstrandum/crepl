name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install-readline
      run: |
        sudo apt-get update  -y
        sudo apt-get install -y lib32readline8 libreadline-dev
        sudo apt-get upgrade -y
    - name: make
      run: make
